<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/estilos.css">
    <title>Figuras matemáticas en Js</title>
</head>

<body>
    <header>
        <div>
            <h1>
                Figuras geométricas
            </h1>
            <p>
                Primer taller de proyectos-basicos-javascript
            </p>
            <p>
                Created by:
            </p>
            <p>
                <span></span>
                <a href="https://github.com/jgarrone82">Jorge Garrone</a>
            </p>
        </div>  
    </header>
    <main>
        <section class="section-cuadrado">
            <div class="div-figuras">
                <picture>
                    <img src="./assets/Cuadrado.png" alt="cuadrado">
                </picture>
                <h2>
                    Cuadrado:
                </h2>
            </div>
            <p>Escribir datos correspondientes:</p>
            <form>
                <div>
                    <label for="inputCuadrado">
                        <input id="inputCuadrado" type="number" name="inputCuadrado" placeholder="Lado">
                    </label>
                </div>
                <div class="botton-container">
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular perímetro 
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Calcular área
                    </button>
                </div>
            </form>
            <span id="outputCuadrado"></span>
        </section>
        <section class="section-triangulo">
            <div class="div-figuras">
                <picture>
                    <img src="./assets/Triangulo.png" alt="triangulo">
                </picture>
                <h2>
                    Tríangulo:
                </h2>
            </div>
            <p>Escribir datos correspondientes:</p>
            <form>
                <div>
                    <label for="inputTrianguloLadoA">
                        <input type="number" id="inputTrianguloLadoA" name="inputTrianguloLadoA" placeholder="Lado A">
                    </label>
                </div>
                <div>
                    <label for="inputTrianguloLadoB">
                        <input type="number"  id="inputTrianguloLadoB" name="inputTrianguloLadoB" placeholder="Lado B">
                    </label>
                </div>
                <div>
                    <label for="inputTrianguloBase">
                        <input type="number"  id="inputTrianguloBase" name="inputTrianguloBase" placeholder="Base">
                    </label>
                </div>
                <div>
                    <label for="inputTrianguloAltura">
                        <input type="number"  id="inputTrianguloAltura" name="inputTrianguloAltura" placeholder="Altura">
                    </label>
                </div>
                <div class="botton-container">
                    <button type="button" onclick="calcularPerimetroTriangulo()">
                        Calcular perímetro
                    </button>
                    <button type="button" onclick="calcularAreaTriangulo()">
                        Calcular área
                    </button>
                </div>
                <span id="outputTriangulo"></span>
            </form>
        </section>
        <section class="section-circulo">
            <div class="div-figuras">
                <picture>
                    <img src="./assets/Circulo.png" alt="circulo">
                </picture>
                <h2>
                    Círculo:
                </h2>
            </div>
            <p>Escribir datos correspondientes:</p>
            <form>
                <div>
                    <label for="inputCirculo">
                        <input id="inputCirculo" type="number" name="inputCirculo" placeholder="Radio">
                    </label>
                </div>
                <div class="botton-container">
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Calcular perímetro 
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular área
                    </button>
                </div>
            </form>
            <span id="outputCirculo"></span>
        </section>        
    </main>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
    <script src="./Js/figuras.js"></script>
</body>

</html>
